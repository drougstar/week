<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Week Number</title>
  </head>
  <body>
    <header>
      <h1>CALCULATE NUMBER OF THE WEEK</h1>
      <h2>Week Number:</h2>
      <div class="number">x</div>
    </header>
    <main>
      <section class="left">
        <p class="input-text">Day</p>
        <input type="number" class="input day" />
      </section>
      <section class="mid">
        <p class="input-text">Month</p>
        <input type="number" class="input month" />
        <button class="btn enter">OK!</button>
      </section>
      <section class="right">
        <p class="input-text">Year</p>
        <input type="number" class="input year" />
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
